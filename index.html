<!DOCTYPE html>
<html lang="en">

<head>
        <meta charset="UTF-8">
        <title> Song App</title>
    
             <link rel="stylesheet" type="text/css" href="font-awesome.css">

<body>
    <div class="wrapper">
        <section class="welcome-screen ">
            <h1> Welcome to Songify </h1>
            <h3> Enter name to access your account </h3>
            <div class="input-wrapper">
                
            <input type="text" placeholder="Name" id="name-input">
            <button> Go </button>
                
     </div>
     </section>
        
        <div class="main">
            <header>
                    <div class="right floated user-name"> </div>
             Songify.com
            </header>

            <section class="content">
                 
                                <audio src="song.mp3"></audio> 
                
                                <table id="songs">
                                    
                                  <thead class="list-headers">
                                            <tr><td> Title </td>
                                            <td> Artist </td>
                                            <td> Album </td>
                                            <td> Duration </td>
                                   </tr></thead>
                                    
                                <!-- <div class="song-list"> -->
                                    
                                    <tbody><tr class="song" id="song1">
                                        <td class="song-name"></td>
                                        <td class="song-artist"></td>
                                        <td class="song-album"></td>
                                        <td class="song-length"></td>
                                    </tr>
                                        
                                        
                                    <tr class="song" id="song2">
                                        <td class="song-name"></td>
                                        <td class="song-artist"></td>
                                        <td class="song-album"></td>
                                        <td class="song-length"></td>
                                    </tr>
                                        
                                        
                                    <tr class="song" id="song3">
                                        <td class="song-name"></td>
                                        <td class="song-artist"></td>
                                        <td class="song-album"></td>
                                        <td class="song-length"></td>
                                    </tr>
                                        
                                        
                                    <tr class="song" id="song4">
                                        <td class="song-name"></td>
                                        <td class="song-artist"></td>
                                        <td class="song-album"></td>
                                        <td class="song-length"></td>
                                    </tr>
                                        
                                        
                    
                            </tbody></table>
                
                                    <div class="immersive hidden">
                                    <div id="myCarousel" class="carousel slide" data-ride="carousel">
                      <!-- Indicators -->

                      <ol class="carousel-indicators">
                        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                        <li data-target="#myCarousel" data-slide-to="1"></li>
                        <li data-target="#myCarousel" data-slide-to="2"></li>
                      </ol>
-->

                      <!-- Wrapper for slides -->
                                        
                      <div class="carousel-inner">
                            <div class="item active">
                              <img class="img-responsive" src="img/c1.jpg" alt="A">
                            </div>

                            <div class="item">
                              <img class="img-responsive" src="img/c2.jpg" alt="B">
                            </div>

                            <div class="item">
                              <img class="img-responsive" src="img/c3.jpg" alt="C">
                            </div>
                          
                              <div class="item">
                                <img class="img-responsive" src="img/c5.jpg" alt="D">
                              </div>
                          
                           <div class="item">
                                <img class="img-responsive" src="img/c4.jpg" alt="D">
                              </div>
                          
                           <div class="item">
                                <img class="img-responsive" src="img/s1.jpg" alt="D">
                              </div>
                          
                           <div class="item">
                                <img class="img-responsive" src="img/s2.jpg" alt="D">
                              </div>
                          
                           <div class="item">
                                <img class="img-responsive" src="img/s3.jpg" alt="D">
                              </div>
                          
                           <div class="item">
                                <img class="img-responsive" src="img/s4.jpg" alt="D">
                              </div>
                      </div>

                      <!-- Left and right controls -->

<!--
                      <a class="left carousel-control" href="#myCarousel" data-slide="prev">

                      <a class="right carousel-control" href="#myCarousel" data-slide="next">

                      </a>
-->

                                        
                        </div>
                        </div>         

                      <div class="current-song-wrapper">
                          
                           <img src="img/song1.jpg" width="32px" height="32px" 
                                class="current-song-image">
                                     
                                <div>
                                    <p class="current-song-name">Tamma Tamma Again</p>
                                    <p class="current-song-album">Badrinath ki Dulhania</p>
                                </div>
                      </div>
                
            </section>
            
            
            <footer>
                    <div class="controls">
                    <div class="player-buttons">
                        
                        <i class="fa fa-random clickable disabled" aria-hidden="true" style="margin-right: 15px;" ></i>
                        
<!--                        <i class="fa fa-fast-backward clickable" aria-hidden="true" style="margin-right: 15px;"></i>-->
                        
                        <i class="fa fa-home clickable " aria-hidden="true" style="margin-right: 15px"></i>
                        
                        <i class="fa fa-play clickable play-icon" aria-hidden="true"></i>
                        
                        <i class="fa fa-film clickable" aria-hidden="true" style="margin-left: 15px;"></i>
                        
<!--                        <i class="fa fa-fast-forward clickable" aria-hidden="true" style="margin-left: 15px;"></i>-->
                        
                        <i class="fa fa-repeat disabled clickable" aria-hidden="true" style="margin-left: 15px;"></i>
                        
                    </div>
                        
                    <div class="progress-wrapper">
                        <span class="time-elapsed"> </span>
                        <div class="player-progress">
                            <div class="progress-filled"> </div>
                        </div>
                          <span class="song-duration"></span>
                        
                    </div>
                    </div>
                
            </footer>
            </div>
            </div>
